<body style="background-color: lightblue;" style="font-size:20px" onload="images(gen1_url, gen1_names, 175); images(gen2_url, gen2_names, 425); images(gen3_url, gen3_names, 675); images(gen4_url, gen4_names, 925); images(gen5_url, gen5_names, 1175); images(gen6_url, gen6_names, 1425); images(gen7_url, gen7_names, 1675); images(gen8_url, gen8_names, 1925); images(gen9_url, gen9_names, 2175);">
    <script>
        function images(image_url, pokemon_name, top){
            for (let i = 0; i < image_url.length; i++) {

                const container = document.createElement("div");
                container.style.position = "absolute";
                container.style.width = "150px";
                container.style.height = "150px";
                container.style.backgroundColor = "white";
                container.style.top = top + "px";

                // Set horizontal positions
                if (i === 0) container.style.left = "17%";
                else if (i === 1) container.style.left = "50%";
                else if (i === 2) container.style.left = "83%";

                container.style.transform = "translateX(-50%)";
                
                const img = document.createElement("img");
                img.src = image_url[i];
                img.style.width = "150px";
                img.style.height = "150px";
                img.style.position = "absolute";
                img.style.top = "-2px";
                img.style.border = "3px solid black";
                img.style.left = "50%";

                // Center the image horizontally
                img.style.transform = "translateX(-50%)";

                container.appendChild(img);
                document.body.appendChild(container);

                const top_text = top + 160;

                const textDiv = document.createElement("div");
                textDiv.innerText = pokemon_name[i];
                textDiv.style.position = "absolute";
                textDiv.style.top = top_text + "px";
                textDiv.style.transform = "translateX(-50%)";
                
                // Set different left positions
                if (i === 0) textDiv.style.left = "17%";
                else if (i === 1) textDiv.style.left = "50%";
                else if (i === 2) textDiv.style.left = "83%";

                document.body.appendChild(textDiv);
            }
        }

        const gen1_names = ["Bulbasaur (Grass/Poison)", "Chamander (Fire)", "Squirtle (Water)"];

        const gen2_url = ["https://archives.bulbagarden.net/media/upload/thumb/b/bc/0152Chikorita.png/375px-0152Chikorita.png", "https://archives.bulbagarden.net/media/upload/thumb/9/97/0155Cyndaquil.png/150px-0155Cyndaquil.png", "https://archives.bulbagarden.net/media/upload/thumb/f/f7/0158Totodile.png/150px-0158Totodile.png"];
