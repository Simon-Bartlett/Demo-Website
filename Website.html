    <!--Used For Center Aligned Text-->
    <style>
        .custom-image{
            width: 150px;

            height: 100vh;

<body style="background-color: lightblue;" style="font-size:20px">
        <section>
            <h1 style="position: absolute; top: 0px; left: 50%; transform:translateX(-50%);">Starter Pokemon</h1> <!--Title of the website-->

            <p style="font-size:18px; position: absolute; top: 320px; left: 17%; transform:translateX(-50%);">Bulbasaur</p>
